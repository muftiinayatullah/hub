<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Challenge</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: #1A2526;
      color: #E8ECEF;
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 20px;
      text-shadow: -1px -1px 0 #2E3B3C, 1px -1px 0 #2E3B3C, -1px 1px 0 #2E3B3C, 1px 1px 0 #2E3B3C;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      background-color: #D4A017;
      color: #1A2526;
      text-decoration: none;
      display: inline-block;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      background-color: #B88C14;
      transform: scale(1.05);
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      background: #2E3B3C;
      border-top: 5px solid #B88C14;
    }
    .footer-text {
      font-size: 1rem;
      color: #E8ECEF;
      margin: 0 20px 20px 0;
    }
  </style>
</head>
<body>
  <h1 id="welcomeHeading">Choose Truth or Dare</h1>

  <div class="button-group">
    <a href="truth.html" class="btn">Truth</a>
    <a href="dare.html" class="btn">Dare</a>
  </div>

  <div class="footer">
    <div class="footer-text">Made By Dummer</div>
  </div>

  <script>
    function getPlayerName() {
      const urlParams = new URLSearchParams(window.location.search);
      const urlName = urlParams.get('name');
      const storedName = localStorage.getItem('playerName');
      return urlName || storedName || '';
    }

    function updateWelcomeText() {
      const name = getPlayerName();
      const welcomeHeading = document.getElementById('welcomeHeading');
      if (name) {
        welcomeHeading.textContent = `Truth or Dare, ${name}?`;
        if (!localStorage.getItem('playerName')) {
          localStorage.setItem('playerName', name);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', updateWelcomeText);
  </script>
</body>
</html>
